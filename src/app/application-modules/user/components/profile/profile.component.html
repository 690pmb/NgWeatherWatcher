<div class="profile-content" *ngIf="authService.token$ | async as user">
  <div>
    <span>{{ 'global.username' | translate }}:</span>{{ user.sub }}
  </div>
  <div>
    <span>{{ 'user.signin.favourite_location' | translate }}:</span
    ><app-search-location
      [placeholder]="user.location"
      (selected)="edit($event)"
    ></app-search-location>
  </div>
</div>
