<h2>{{ 'user.signin.title' | translate }}:</h2>
<div class="signin-content">
  <form #signinForm="ngForm">
    <mat-error>{{ message }}</mat-error>
    <mat-form-field appearance="outline">
      <input
        #inputName="ngModel"
        matInput
        type="text"
        name="inputName"
        required
        maxlength="30"
        placeholder="{{ 'global.username' | translate }}"
        [(ngModel)]="username"
      />
      <mat-error
        *ngIf="
          inputName.errors !== null &&
          inputName.errors['required'] &&
          !inputName.pristine
        "
      >
        {{ 'global.username_required' | translate }}</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        #inputPassword="ngModel"
        matInput
        type="password"
        name="inputPassword"
        required
        maxlength="30"
        placeholder="{{ 'user.password' | translate }}"
        [(ngModel)]="password"
      />
      <mat-error
        *ngIf="
          inputPassword.errors !== null &&
          inputPassword.errors['required'] &&
          !inputPassword.pristine
        "
      >
        {{ 'user.password_required' | translate }}</mat-error
      >
    </mat-form-field>

    <div class="signin-footer">
      <button
        type="submit"
        mat-raised-button
        [disabled]="signinForm.invalid"
        (click)="login()"
      >
        {{ 'user.signin.sign_in' | translate }}
      </button>
      <!-- <button type="button" class="btn btn-outline-primary" routerLink="/login/forgot" [queryParams]="{name: username}">{{'user.signin.forgot'|translate}}</button>-->
      <button
        type="button"
        mat-raised-button
        routerLink="/user/signup"
        [queryParams]="{username: username}"
      >
        {{ 'user.signup.sign_up' | translate }}
      </button>
      <!-- <app-dropdown-language class="dropdown-center"></app-dropdown-language> -->
    </div>
  </form>
</div>
