<mat-select
  placeholder="{{ 'alert.placeholder' | translate }}"
  [value]="initialChoice?.value"
  (selectionChange)="selected.emit($event.value)"
>
  <mat-option
    *ngFor="let choice of choices; trackBy: trackByFn"
    [value]="choice.value"
    >{{ 'forecast.' + choice.key.toLowerCase() | translate }}</mat-option
  >
</mat-select>
