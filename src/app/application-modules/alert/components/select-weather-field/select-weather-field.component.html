<mat-select
  hideSingleSelectionIndicator
  [placeholder]="'alert.placeholder' | translate"
  [value]="initialChoice?.value"
  (selectionChange)="selected.emit($event.value)"
>
  @for (choice of choices; track choice.key) {
    <mat-option [value]="choice.value">{{
      'forecast.' + choice.key.toLowerCase() | translate
    }}</mat-option>
  }
</mat-select>
