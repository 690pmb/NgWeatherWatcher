<nouislider
  [connect]="configuration.multiple"
  [min]="configuration.min"
  [max]="configuration.max"
  [format]="configuration.formatter ?? SliderFormatter.defaultFormatter"
  [step]="configuration.step ?? 1"
  [tooltips]="$any(tooltips)"
  [config]="config"
  [(ngModel)]="configuration.value"
  (end)="selected.emit($event)"
></nouislider>
