<mat-form-field appearance="outline">
  <button mat-icon-button type="button" matPrefix>
    <fa-icon
      [icon]="faLocationArrow"
      size="2x"
      (click)="geolocation(); $event.stopPropagation()"
    ></fa-icon>
  </button>
  <input
    type="text"
    placeholder="{{ placeholder | translate }}"
    matInput
    [matAutocomplete]="auto"
    #inputLocation="matInput"
    [formControl]="inputCtrl"
  />
  <button mat-icon-button type="button" matSuffix *ngIf="inputLocation.value">
    <fa-icon
      [icon]="faTimes"
      size="2x"
      (click)="$event.stopPropagation(); reset()"
    ></fa-icon>
  </button>
</mat-form-field>
<mat-autocomplete
  #auto="matAutocomplete"
  autoActiveFirstOption
  class="search-panel"
  (optionSelected)="selected.emit($event.option.value)"
>
  <mat-option *ngFor="let location of locations" [value]="location.name">
    <div [matTooltip]="location.name">{{ location.name }}</div>
    <div class="subtitle">
      {{ location.country
      }}<ng-container *ngIf="location.region">
        - {{ location.region }}</ng-container
      >
    </div>
  </mat-option>
</mat-autocomplete>
