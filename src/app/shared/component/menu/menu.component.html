<ng-container *ngIf="isLogged$ | async">
  <mat-toolbar
    class="toolbar mat-elevation-z4"
    color="primary"
    routerLink="/dashboard"
    [@toggle]="direction"
  >
    <button
      type="button"
      mat-icon-button
      class="toogle-button mat-elevation-z4"
      (click)="sidenav.toggle(); setMenuWidth(); $event.stopPropagation()"
    >
      <fa-icon [icon]="faBars" size="2x"></fa-icon>
    </button>
    <h1 *ngIf="title">
      {{ title | translate }}
    </h1>
  </mat-toolbar>
</ng-container>

<mat-sidenav-container [hasBackdrop]="true" fullscreen>
  <mat-sidenav
    #sidenav
    [fixedInViewport]="true"
    [autoFocus]="false"
    [mode]="'over'"
    *ngIf="isLogged$ | async"
  >
    <mat-nav-list class="nav-list" (click)="sidenav.close()">
      <a
        *ngFor="let item of menuItems"
        mat-list-item
        [routerLink]="item.route"
        routerLinkActive="active-nav-item"
      >
        <fa-icon [icon]="item.icon"></fa-icon>
        {{ item.label | translate }}
      </a>
      <a mat-list-item (click)="logout()">
        <fa-icon [icon]="faSignOutAlt"></fa-icon>
        {{ 'nav-bar.logout' | translate }}
      </a>
    </mat-nav-list>
    <a
      href="https://www.weatherapi.com/"
      title="Free Weather API"
      class="weather-icon"
      ><img
        src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
        alt="Weather data by WeatherAPI.com"
        border="0"
    /></a>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="background-color"></div>
    <div [ngClass]="{menu: (isLogged$ | async)}" [@menu]="direction">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
